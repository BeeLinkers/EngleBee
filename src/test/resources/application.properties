# Test properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never
# Test OAuth - Google Client Registration
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
spring.security.oauth2.client.registration.google.scope=email
# Test OAuth - Naver Client Registration
spring.security.oauth2.client.registration.naver.client-name=naver
spring.security.oauth2.client.registration.naver.client-id=test
spring.security.oauth2.client.registration.naver.client-secret=test
spring.security.oauth2.client.registration.naver.redirect-uri=test
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=email
# Test OAuth - Naver Provider
spring.security.oauth2.client.provider.naver.authorization-uri=test
spring.security.oauth2.client.provider.naver.token-uri=test
spring.security.oauth2.client.provider.naver.user-info-uri=test
spring.security.oauth2.client.provider.naver.user-name-attribute=response