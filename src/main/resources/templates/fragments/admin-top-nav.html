<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="top-nav">

  <!-- [상단] 네이게이션 바 -->
  <nav
      class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white"
      id="sidenavAccordion">

    <!-- 로고 -->
    <img
        src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2023/04/urban-20230406152426179707.jpg"
        width=55>
    <a class="navbar-brand pe-3 ps-4 ps-lg-2" th:href="@{/main}"><h2><b>EngleBee Admin</b></h2></a>

    <!-- 메뉴 -->
    <ul class="navbar-nav align-items-center ms-auto">


      <!-- 아바타 아이콘 드롭다운 -->
      <li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
        <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage"
           href="javascript:void(0);" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false"><img class="img-fluid"
                                      th:src="@{/assets/img/illustrations/profiles/admin-profile2.png}"></a>
        <div class="dropdown-menu dropdown-menu-end border-0 shadow animated--fade-in-up"
             aria-labelledby="navbarDropdownUserImage">
          <h6 class="dropdown-header d-flex align-items-center">
            <img class="dropdown-user-img"
                 th:src="@{/assets/img/illustrations/profiles/admin-profile2.png}">
            <div class="dropdown-user-details">
              <div class="dropdown-user-details-name">관리자</div>
              <div class="dropdown-user-details-email">admin@admin.com</div>
            </div>
          </h6>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#!">
            <div class="dropdown-item-icon"><i data-feather="settings"></i></div>
            회원정보
          </a>
          <a class="dropdown-item" th:href="@{/logout}">
            <div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
            로그아웃
          </a>
        </div>
      </li>
    </ul>
  </nav>

</div>
</body>
</html>
