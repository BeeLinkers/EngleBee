<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body class="bg-white">

<!-- --------------------------- [FRAGMENT : 상단 네이게이션바]  ------------------------------------->
<div th:replace="~{fragments/top-nav :: top-nav}"></div>


<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
  </div>
  <div id="layoutSidenav_content">
    <main>


      <!-- --------------------------- [FRAGMENT : 배너]  ------------------------------------->
      <div th:replace="~{fragments/top-banner :: top-banner}"></div>


      <!-- --------------------------- [중앙 : 컨텐츠 START]  ------------------------------------->
      <div class="container-xl px-4 mt-n10">
        <div class="row">
          <div class="col-lg-12">


            <!-- Q&A 글쓰기 입력폼   -->
            <div id="fadeIn">
              <div class="card mb-4">
                <div class="card-header"><b>Q&A 게시판 글 작성하기</b></div>
                <div class="card-body">

                  <!--------------------------- -------------->
                  <form>
                    <div
                        class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">

                      <div class="alert alert-primary alert-icon mb-0" role="alert">
                        <div class="alert-icon-aside">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                               viewBox="0 0 24 24" fill="none" stroke="currentColor"
                               stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                               class="feather feather-alert-triangle">
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                          </svg>
                        </div>
                        <div class="alert-icon-content">
                          <h5 class="alert-heading"><b>알림정보</b></h5>
                          회원 가입 후 승인까지 다소 시간이 걸릴 수 있습니다.
                          모든 서비스는 관리자 승인 후 사용 가능합니다.
                        </div>
                      </div>

                      <div class="datatable-container">
                        <br>
                        <table id="datatablesSimple" class="datatable-table">
                          <tbody>
                          <tr>
                            <th data-sortable="true" style="width: 10%;">제목</th>
                            <td><input class="form-control" name="title" type="text"
                                       placeholder="제목"></td>

                          </tr>
                          <tr>
                            <th data-sortable="true" style="width: 10%;">내용</th>
                            <td><textarea class="form-control" rows="20" name="contents"
                                          placeholder="내용작성"></textarea></td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div class="mb-3 col-12 d-flex justify-content-center">
                      <button class="btn btn-primary mx-2 px-3" role="button">등록</button>
                      <button class="btn btn-primary mx-2 px-3" role="button">취소</button>
                    </div>
                  </form>
                  <!--------------------------- -------------->


                </div>
              </div>
            </div>
            <!-- 게시판 목록   -->


          </div>

        </div>
      </div>

      <!-- --------------------------- [중앙 : 컨텐츠 END]  ------------------------------------->


    </main>


    <!-- --------------------------- [FRAGMENT : 하단] ------------------------------------->
    <footer th:replace="~{fragments/footer :: footer}"></footer>


  </div>
</div>


<!-- 공통 <script> 포함 -->
<div th:replace="~{fragments/scripts :: scripts}"></div>


</body>

</html>
