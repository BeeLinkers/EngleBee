<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body class="bg-white">

<!-- --------------------------- [FRAGMENT : 상단 네이게이션바]  ------------------------------------->
<div th:replace="~{fragments/top-nav :: top-nav}"></div>


<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
  </div>
  <div id="layoutSidenav_content">
    <main>


      <!-- --------------------------- [FRAGMENT : 배너]  ------------------------------------->
      <div th:replace="~{fragments/top-banner :: top-banner}"></div>


      <!-- --------------------------- [중앙 : 컨텐츠 START]  ------------------------------------->
      <div class="container-xl px-4 mt-n10">
        <div class="row">
          <div class="col-lg-12">


            <!-- Q&A 글쓰기 입력폼   -->
            <div id="fadeIn">
              <div class="card mb-4">
                <div class="card-header"><b>Q&A 게시판 글 상세보기</b></div>
                <div class="card-body">

                  <!--------------------------- -------------->
                  <form>
                    <div
                        class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">

                      <div class="datatable-container">
                        <br>
                        <table id="datatablesSimple" class="datatable-table">
                          <tbody>
                          <tr>
                            <th data-sortable="true" style="width: 10%;">제목</th>
                            <td th:text="${qnaDetail.title}"></td>

                          </tr>
                          <tr>
                            <th data-sortable="true" style="width: 10%;">작성자</th>
                            <td th:text="${qnaDetail.authorName}"></td>

                          </tr>
                          <tr>
                            <th data-sortable="true" style="width: 10%;">등록일</th>
                            <td><span
                                th:text="${#temporals.format(qnaDetail.createdAt, 'yyyy-MM-dd')}"></span>
                            </td>

                          </tr>
                          <tr>
                            <th data-sortable="true" style="width: 10%;">내용</th>
                            <td th:text="${qnaDetail.content}">
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <hr>


                    <div class="card mb-4">

                      <div class="card-body">
                        <div class="sbp-preview">
                          <div class="sbp-preview-content">
                            <div class="timeline">

                              <!-- 댓글 조회-->
                              <div class="timeline-item" th:each="reply : ${replyList}">
                                <div class="timeline-item-marker">
                                  <div class="timeline-item-marker-text"
                                       th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd')}"></div>
                                </div>
                                <div class="timeline-item-content pt-0">
                                  <div class="card shadow-sm">
                                    <div class="card-body" th:text="${reply.content}">
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <!-- 댓글 작성 -->
                              <div class="timeline-item">
                                <div class="timeline-item-marker">
                                  <div class="timeline-item-marker-text"
                                       th:text="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}"></div>
                                </div>
                                <div class="timeline-item-content pt-0">
                                  <form th:action="@{/reply}" method="post" th:object="${newReply}">

                                    <textarea class="form-control" rows="5" th:field="*{content}"
                                              placeholder="댓글"></textarea>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                      <button class="btn btn-primary mx-2 px-3" role="button">댓글등록
                                      </button>
                                    </div>
                                  </form>
                                </div>
                              </div>


                            </div>
                          </div>


                        </div>
                      </div>
                    </div>


                  </form>
                  <!--------------------------- -------------->


                </div>
              </div>
            </div>
            <!-- 게시판 목록   -->


          </div>

        </div>
      </div>

      <!-- --------------------------- [중앙 : 컨텐츠 END]  ------------------------------------->


    </main>


    <!-- --------------------------- [FRAGMENT : 하단] ------------------------------------->
    <footer th:replace="~{fragments/footer :: footer}"></footer>


  </div>
</div>


<!-- 공통 <script> 포함 -->
<div th:replace="~{fragments/scripts :: scripts}"></div>


</body>

</html>
