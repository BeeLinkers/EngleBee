<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="#" class="logo d-flex align-items-center w-auto">
                <img th:src="@{/assets/img/logo/logo-vertical.png}" alt="">
                <span class="d-none d-lg-block">FReview</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">로그인</h5>
                  <p class="text-center small">아이디와 비밀번호를 입력해주세요</p>
                </div>

                <form class="row g-3 needs-validation" id="COMM_LGN_form_login" method="post" th:action="@{/login}" novalidate>

                  <div class="col-12">
                    <label for="COMM_LGN_input_id" class="form-label">아이디</label>
                    <div class="input-group has-validation">
                      <input type="text" name="id" class="form-control" id="COMM_LGN_input_id" required>
                      <div class="invalid-feedback">아이디를 입력해주세요</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="COMM_LGN_input_pw" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" id="COMM_LGN_input_pw" required>
                    <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                  </div>

                  <div class="col-12">

                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" id="COMM_LGN_login" type="submit">로그인</button>
                  </div>
                  <div class="col-12">
                    <a href="#" style="font-size: 13px">아이디 찾기</a><a href="#" style="margin-left: 10px; font-size: 13px" class="LGN_FIND" id="LGN_FIND_PW">비밀번호 찾기</a>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">회원이 아니신가요?     <a href="#">회원가입 하러가기</a></p>
                  </div>
                  <div class="col-12">
                   <img src="https://test.codemshop.com/wp-content/plugins/mshop-mcommerce-premium-s2/lib/mshop-members-s2/assets/images/social/logo/Google.png" style="border: 1px solid #bbbbbb;  border-radius:15%;">
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              Designed by <a href="#">BootstrapMade</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
